services:
  - type: web
    name: reclaim-ai-mcp-server
    env: node
    region: oregon
    plan: starter
    rootDir: .
    buildCommand: npm install && npm run agent:build
    startCommand: npm run mcp:start
    envVars:
      - key: TAVILY_API_KEY
        sync: false
      - key: REDIS_LANGCACHE_HOST
        sync: false
      - key: REDIS_LANGCACHE_API_KEY
        sync: false
      - key: REDIS_LANGCACHE_ID
        sync: false
      - key: PORT
        value: 3000
    healthCheckPath: /health
